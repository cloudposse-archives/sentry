description: |-

  Sentry 9 is not going to be develop further but we ran into issue with PagerDuty integration which this repository fixes.

  > Pagerduty recently started enforcing strict parameter types and has been rejecting our requests for a few days now.
  https://github.com/getsentry/sentry-plugins/pull/469

usage: |-

  Use docker image `cloudposse/sentry:9.1.3`

